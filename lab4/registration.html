<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Register</h1>
    <br><br>

    <form id = "sectionform">
        <fieldset>
            <legend>User Registration</legend>
            <p>
                <input type = "text", id = "username", placeholder = "Enter your username">
                <label for = "username">Username: </label>
            </p>
            <p>
                <input type = "text", id = "passw",placeholder = "Enter your password">
                <label for = "passw">Password: </label>
            </p>
            <p>
                <input type = "email", id ="email", placeholder = "Enter your email">
                <label for = "email">Email:</label>
            </p>
        </fieldset>
        <fieldset>
            <legend>Optional fields</legend>
            <h2>Please select your reasons for joining the website</h2>
            <label>
                <input type = "checkbox", id = "Leisure", name = "checkbox">
                Leisure
            </label>
            <label>
                <input type = "checkbox", id = "Work", name = "work">
                Work
            </label>
            <label>
                <input type = "checkbox", id = "Education", name = "education">
                Education
            </label>
            <label>
                <input type = "checkbox", id = "other",name = "other">
                Other
            </label>
            <h3>Boards of Interest: </h3>
            <select id = "board" multiple size = "3">
                <option value = "Science">Science</option>
                <option value = "Technology">Technology</option>
                <option value = "Arts">Arts</option>
                <option value = "Engineering">Engineering</option>
                <option value = "Business">Business</option>
            </select>
                

           

        </fieldset>
    </form>
    
</body>
</html>
