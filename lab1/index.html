<html lang="en">

<body>
   <div class = "container-fluid py-3">
    <div class = "row g-1">

            <div class = "bg-info text-black rounded p-3 text-center">Here</div>
        </div>
        <div class = "col-sm-3 m-2">
            <div class = "bg-warning text-black rounded p-3 text-center">we</div>
        </div>
        <div class = "col-sm-3 m-2">
            <div class = "bg-success text-black rounded p-3 text-center">go!</div>
        </div>
    </div>

    <div class = "row g-1">
        <div class = "col-sm-4 m-2">
            <div class = "bg-danger text-black rounded p-3 text-center">This</div>
        </div>
        <div class = "col-sm-2 m-2">
            <div class = " bg-light text-black rounded p-3 text-center">is</div>
        </div>
        <div class = "col-sm-2 m-2">
            <div class = "bg-dark text-white rounded p-3 text-center">an</div>
        </div>
        <div class = "col-sm-3 m-2">
            <div class = "bg-info text-black rounded p-3 text-center">example</div>
        </div>
    </div>

    <div class = "row g-1">
        <div class = "col-sm-2 m-2">
            <div class = "bg-warning text-black rounded p-3 text-center">of</div>
        </div>
        <div class = "col-sm-2 m-2" >
            <div class = "bg-success text-black rounded p-3 text-center">a</div>
        </div>
        <div class = "col-sm-2 m-2">
            <div class = "bg-danger text-black rounded p-3 text-center">Bootstrap</div>
        </div>
        <div class = "col-sm-2 m-2">
            <div class = "bg-light text-black rounded p-3 text-center">5</div>
        </div>
        <div class = "col-sm-3 m-2">
            <div class = "bg-dark text-white rounded p-3 text-center">layout.</div>
        </div>
    </div>

    <div class = "row g-1">
        <div class = "col-sm-6 m-2">
            <div class = "bg-info text-black rounded p-3 text-center">Countdown:</div>
        </div>
        <div class = "col-sm-1 m-2" >
            <div class = "bg-warning text-black rounded p-3 text-center">5</div>
        </div>
        <div class = "col-sm-1 m-2">
            <div class = "bg-success text-black rounded p-3 text-center">4</div>
        </div>
        <div class = "col-sm-1 m-2">
            <div class = "bg-danger text-black rounded p-3 text-center">3</div>
        </div>
        <div class = "col-sm-1 m-2">
            <div class = "bg-light text-black rounded p-3 text-center">2</div>
        </div>
        <div class = "col-sm-1 m-2">
            <div class = "bg-dark text-white rounded p-3 text-center">1</div>
        </div>
    </div>

    </div>
